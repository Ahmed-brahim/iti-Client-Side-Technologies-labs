<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./;ap3.3.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <lap class="3 3"></lap>
    </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="inline-block text-white">Sponsorship</h1>
            <img class="factory-image" src="./images/FactoryHeader.png">
        </div>

        <br>
        <!-- card 1 -->
        <div class="card">
            <!-- icon 1 -->
            <div>
                <img class="factory-logo block" src="./images/icon1.png">
            </div>
            <h3 class="text-green">non-profit organization</h3>
            <form action="https://httpbin.org/post" method="post">
                <!-- name -->
                <div class="inline-block div-50 margin-bottom">
                    <label for="name">name:</label>
                    <br>
                    <input class="width-100 input" type="text" id="name" name="name">
                </div>
                <!-- phone -->
                <div class="inline-block div-40 margin-bottom">
                    <label for="phone1">phone number:</label>
                    <br>
                    <input class="width-100 input" type="number" id="phone1" name="phone1">
                </div>
                <!-- street address -->
                <div class="width-100 margin-bottom">
                    <label for="address1">street address:</label>
                    <br>
                    <input class="width-100 input" type="text" id="address1" name="address1">
                </div>
                <!-- city -->
                <div class="inline-block div-30 margin-bottom">
                    <label for="city1">city:</label>
                    <br>
                    <input class="width-100 input" type="text" id="city1" name="city1">
                </div>
                <!-- state -->
                <div class="inline-block div-30 margin-left">
                    <label for="state1">state:</label>
                    <br>
                    <input class="width-100 input" type="text" id="address1" name="address1">
                </div>
                <!-- zip code -->
                <div class="inline-block div-30 margin-left">
                    <label for="code1">zip code:</label>
                    <br>
                    <input class="width-100 input" type="number" id="code1" name="code1">
                </div>
                <div class="line"></div>
                <!-- ................................................................................... -->
                <!-- icon 2 -->
                <div>
                    <img class="factory-logo block" src="./images/profileicon.png">
                </div>
                <h3 class="text-green">sponsor contact information</h3>
                <!-- first name -->
                <div class="inline-block div-50 margin-bottom">
                    <label for="fname">first name:</label>
                    <br>
                    <input class="width-100 input" type="text" id="fname" name="fname">
                </div>
                <!-- last name -->
                <div class="inline-block div-40 margin-bottom">
                    <label for="Lname">last name:</label>
                    <br>
                    <input class="width-100 input" type="text" id="Lname" name="Lname">
                </div>
                <!-- phone -->
                <div class="inline-block div-50 margin-bottom">
                    <label for="phone2">phone number:</label>
                    <br>
                    <input class="width-100 input" type="number" id="phone2" name="phone2">
                </div>
                <!-- email address -->
                <div class="inline-block div-40 margin-bottom">
                    <label for="email">email address:</label>
                    <br>
                    <input class="width-100 input" type="email" id="email" name="email">
                </div>
                <!-- street address -->
                <div class="width-100 margin-bottom">
                    <label for="address2">street address:</label>
                    <br>
                    <input class="width-100 input" type="text" id="address2" name="address2">
                </div>
                <!-- city -->
                <div class="inline-block div-30 margin-bottom">
                    <label for="city2">city:</label>
                    <br>
                    <input class="width-100 input" type="text" id="city2" name="city2">
                </div>
                <!-- state -->
                <div class="inline-block div-30 margin-left">
                    <label for="state2">state:</label>
                    <br>
                    <input class="width-100 input" type="text" id="state2" name="state2">
                </div>
                <!-- zip code -->
                <div class="inline-block div-30 margin-left">
                    <label for="code2">zip code:</label>
                    <br>
                    <input class="width-100 input" type="number" id="code2" name="code2">
                </div>
                <div class="line"></div>
                <!-- icon 2 -->
                <div>
                    <img class="factory-logo block margin-bottom" src="./images/currencyLogo.jpg">
                </div>

                <!-- donation amount -->
                <div class="inline-block div-50 margin-bottom">
                    <label for="fname">donation amount:</label>
                    <br>
                    <input class="width-100 input" type="number" id="donation" name="donation">
                </div>
                <!-- payment method -->
                <div class="inline-block div-40 margin-bottom">
                    <label for="payment-method">Choose a payment method:</label>
                    <select class="width-100 input" id="payment-method" name="payment-method">
                        <option value="credit_card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="cash">Cash</option>
                        <option value="cryptocurrency">Cryptocurrency</option>
                    </select>
                </div>
                <input class="button text-green" type="submit" value="submit">
            </form>
        </div>
        <!--.....................fotter............................-->
        <div class="footer">
        </div>

    </div>
</body>

</html>
