<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./lap 2.4.css" rel="stylesheet">
    <title>lap 2.4</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Team Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th colspan="2">Show On Roster</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="6" class="text-gray">Move to another team</td>
            </tr>
            <tr>
                <td class="text-gray">edit</td>
                <td class="cell-blue">Team A</td>
                <td class="cell-blue">19/01/2012</td>
                <td class="cell-blue">on going</td>
                <td class="cell-blue">yes</td>
                <td class="text-gray">delete</td>

            </tr>
            <tr>
                <td class="text-gray">edit</td>
                <td class="cell-blue">Team B</td>
                <td class="cell-blue">24/10/2011</td>
                <td class="cell-blue">18/01/2012</td>
                <td class="cell-blue">no</td>
                <td class="text-gray">delete</td>
            </tr>
            <tr>
                <td colspan="6" class="text-gray">Not in a team between 12/08/2011 and 23/10/2011.</td>
            </tr>
            <tr>
                <td class="text-gray">edit</td>
                <td class="cell-blue">Team B</td>
                <td class="cell-blue">1/01/2011</td>
                <td class="cell-blue">11/08/2011</td>
                <td class="cell-blue">yes</td>
                <td class="text-gray">delete</td>
            </tr>
            <tr>
                <td class="text-gray" colspan="6">Add to a team prior to 1/01/2011</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
